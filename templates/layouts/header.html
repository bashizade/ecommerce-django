<header x-data="{showCart:false}" class="relative mb-4">
    <div class="bg-gray-200">
        <div class="flex justify-between py-4">
            <div></div>
            <div class="w-1/4">{% include 'components/SearchInput.html' %}</div>
            <div></div>
        </div>
        <div x-show="showCart" x-transition class="h-screen w-screen absolute top-0 left-0 bg-black/50 shadow-2xl z-10 flex flex-row-reverse">
            <div class="w-96 border-2 p-2 bg-white ">
                <button @click="showCart = ! showCart">بستن</button>
            </div>
        </div>
    </div>
    <div class="m-auto max-w-5xl bg-red-600 rounded-b-2xl p-2 flex justify-between">
        <div>
            <ul class="menu menu-horizontal px-1 text-white">
                <li><a>صفحه اصلی</a></li>
                <li>
                    <details>
                        <summary>دسته بندی</summary>
                        <ul class="bg-base-100 rounded-t-none p-2 text-black">
                            <li><a>Link 1</a></li>
                            <li><a>Link 2</a></li>
                        </ul>
                    </details>
                </li>
                <li><a>ارتباط با ما</a></li>
                <li><a>درباره ما</a></li>

            </ul>
        </div>
        <div>
            <a href="" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                </svg>
            </a>
            <button class="btn" @click="showCart = 'true'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                </svg>
            </button>
        </div>

    </div>
</header>
